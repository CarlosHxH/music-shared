services:
  postgres:
    image: postgres:15-alpine
    container_name: seplag-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-seplag_db}
      POSTGRES_USER: ${POSTGRES_USER:-seplag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seplag_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seplag_user} -d ${POSTGRES_DB:-seplag_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seplag-network

  minio:
    image: minio/minio:latest
    container_name: seplag-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - seplag-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    container_name: seplag-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/seplag_db
      SPRING_DATASOURCE_USERNAME: seplag_user
      SPRING_DATASOURCE_PASSWORD: seplag_pass
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      JWT_SECRET: ${JWT_SECRET:-seplag-secret-key-change-in-production}
      JWT_EXPIRATION: 300000
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - seplag-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      network: host
    container_name: seplag-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api/v1}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8080/ws}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - seplag-network

volumes:
  postgres_data:
  minio_data:

networks:
  seplag-network:
    driver: bridge
    
