services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-seplag_db}
      POSTGRES_USER: ${POSTGRES_USER:-seplag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seplag_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seplag_user} -d ${POSTGRES_DB:-seplag_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seplag-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - seplag-network

  backend:
    build:
      context: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/seplag_db
      SPRING_DATASOURCE_USERNAME: seplag_user
      SPRING_DATASOURCE_PASSWORD: seplag_pass

      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_ENDPOINT: http://minio:9000

      JWT_SECRET: ${JWT_SECRET:-seplag-secret-key-change-in-production}
      JWT_EXPIRATION: 300000

      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000,http://sspsti263973.seguranca.local:3000,http://sspsti263973:3000}

    ports:
      - "${BACKEND_PORT:-8085}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - seplag-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api/v1
        VITE_WS_URL: /ws
        VITE_MINIO_ENDPOINT: http://localhost:9000
    environment:
      # Variáveis para o nginx template substituir no proxy_pass
      # BACKEND_HOST: nome do serviço backend na rede Docker (padrão: "backend")
      # BACKEND_PORT: porta interna do container backend (sempre 8080, independente da porta externa mapeada)
      BACKEND_HOST: ${BACKEND_HOST:-backend}
      BACKEND_PORT: ${BACKEND_PORT:-8080}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - seplag-network

volumes:
  postgres_data:
  minio_data:

networks:
  seplag-network:
    driver: bridge
