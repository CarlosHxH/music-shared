# Conversion to YAML from Properties formar report
# Warnings:
# - The yaml file had comments which are lost in the refactoring!
spring:
  application:
    name: seplag
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/seplag_db}
    username: ${SPRING_DATASOURCE_USERNAME:seplag_user}
    password: ${SPRING_DATASOURCE_PASSWORD:seplag_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  aop:
    proxy-target-class: true
server:
  port: 8080
  servlet:
    context-path: /
app:
  api:
    version: v1
    base: /api/${app.api.version}
jwt:
  secret: ${JWT_SECRET:seplag-secret-key-change-in-production}
  expiration: ${JWT_EXPIRATION:300000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: album-covers
  presigned-url-expiration: 1800000

cors:
  allowed-origin: ${FRONTEND_URL:http://localhost:5173,http://localhost:3000}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}

rate-limit:
  requests-per-minute: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.album.seplag: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
    org.hibernate.orm.connections.pooling: WARN